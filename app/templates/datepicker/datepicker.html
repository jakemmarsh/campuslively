<table class="center-block">
  <thead>
    <tr class="text-center">
      <th><button type="button" class="btn pull-left" data-ng-click="move(-1)"><i class="icon-chevron-left"></i></button></th>
      <th colspan="{{rows[0].ledata-ngth - 2 + showWeekNumbers}}"><button type="button" class="btn--blue" data-ng-click="toggleMode()"><strodata-ng>{{title}}</strodata-ng></button></th>
      <th><button type="button" class="btn pull-right" data-ng-click="move(1)"><i class="icon-chevron-right"></i></button></th>
    </tr>
    <tr class="text-center soft-half--sides" data-ng-show="labels.ledata-ngth > 0">
      <th data-ng-repeat="label in labels">{{label}}</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="row in rows">
      <td data-ng-repeat="dt in row" class="text-center">
        <button type="button" style="width:100%;" class="btn datepicker" data-ng-class="{'btn': dt.selected, 'muted': dt.secondary}" data-ng-click="select(dt.date)" data-ng-disabled="dt.disabled"><span data-ng-class="{muted: dt.secondary}">{{dt.label}}</span></button>
      </td>
    </tr>
  </tbody>
</table>
