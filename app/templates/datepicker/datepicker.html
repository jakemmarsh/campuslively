<table class="center-block">
  <thead>
    <tr class="text-center">
      <th><button type="button" class="btn pull-left" ng-click="move(-1)"><i class="fa fa-chevron-left"></i></button></th>
      <th colspan="{{rows[0].length - 2 + showWeekNumbers}}"><button type="button" class="btn--blue" ng-click="toggleMode()"><strong>{{title}}</strong></button></th>
      <th><button type="button" class="btn pull-right" ng-click="move(1)"><i class="fa fa-chevron-right"></i></button></th>
    </tr>
    <tr class="text-center soft-half--sides" ng-show="labels.length > 0">
      <th ng-repeat="label in labels">{{label}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows">
      <td ng-repeat="dt in row" class="text-center">
        <button type="button" style="width:100%;" class="btn datepicker" ng-class="{'btn': dt.selected, 'muted': dt.secondary}" ng-click="select(dt.date)" ng-disabled="dt.disabled"><span ng-class="{muted: dt.secondary}">{{dt.label}}</span></button>
      </td>
    </tr>
  </tbody>
</table>
