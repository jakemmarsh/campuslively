<ul class="dropdown-menu islet" ng-style="{display: (isOpen && 'block') || 'none', top: position.top+'px', left: position.left+'px'}" class="dropdown-menu">
	<li ng-transclude></li>
	<li class="divider"></li>
	<li style="nudge-half--top">
		<span class="btn-group">
			<button class="btn btn-small btn-inverse" ng-click="today()">Today</button>
		</span>
		<button class="btn--blue pull-right" ng-click="isOpen = false">Close</button>
	</li>
</ul>
