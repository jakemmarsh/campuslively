<div class="white-top">
	<div class="container full-height">
		<div class="table full-height">
			<div class="td vertical-align-middle">
				<h1 class="flush blue">Events Calendar</h1>
			</div>
		</div>
	</div>
</div>
<div class="container soft-half--ends">
	<div data-ui-calendar="calendarOptions" data-ng-model="eventSource" class="nudge-half--bottom"></div>
	<div data-ng-show="showDay" id="dayEvents">
		<div class="table full-width">
			<div class="tr">
				<div class="td one-half vertical-align-middle">
					<h2 class="flush nudge-half--bottom" data-ng-bind="'Events on ' + selectedDay"></h2>
				</div>
				<div class="td one-half vertical-align-middle text-right">
					<div class="dropdown">
						<a href class="dropdown-toggle">
							{{ currentSort.label }} <i class="icon-chevron-down muted weight--normal"></i>
						</a>
						<ul class="dropdown-menu pull-right" style="left:none !important;right:0;">
							<li data-ng-repeat="option in sortOptions">
								<a href data-ng-bind="option.label" data-ng-click="changeSort(option)"></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<hr />
		<div class="line nudge-half--ends">
			<div class="unit one-twelfth">
				<div class="user-img-event" style="background-image: url('https://sphotos-a.xx.fbcdn.net/hphotos-prn1/529791_10151562378398173_554404291_n.jpg')">
					<a href data-tooltip="Jake Marsh" data-tooltip-placement="left" data-ng-href="/profile/jakemmarsh"></a>
				</div>
			</div>
			<div class="unit eleven-twelfths last-unit">
				<div class="box">
					<div class="event-header soft-half--sides">
						<a href="/event/1" class="block-link"></a>
						<h2 class="flush">DJ Hardo</h2>
					</div>
					<div class="islet">
						<div class="line">
							<div class="unit four-fifths">
								<span class="delta weight--bold"><i class="icon-map-marker muted"></i> Bijou Nightclub <i class="icon-calendar-empty muted nudge-half--left"></i> June 10th <i class="icon-time muted nudge-half--left"></i> 11:30pm - 2am</span>
							</div>
							<div class="unit one-fifth last-unit text-right">
								<ul class="tags">
									<li>club</li>
									<li>live music</li>
								</ul>
							</div>
						</div>
						<p class="pre-wrap">Famous Miami-based DJ Hardo LIVE at Bijou tonight! Tickets are $20 at the door. Order now and get them for $15! www.bijounightclub.com</p>
						<div class="line nudge-half--top">
							<div class="unit one-half">
								<div class="action-buttons">
									<a class="first" href data-ng-click="toggleAttending(1)" data-tooltip="RSVP" data-ng-hide="attending"><i class="icon-thumbs-up"></i></a>
									<a class="first" href data-ng-click="toggleAttending(1)" data-tooltip="Un-RSVP" data-ng-show="attending"><i class="icon-thumbs-up green"></i></a>
									<a href data-ng-click="openAttending(1)" data-tooltip="People Attending"><span class="gamma">357</span></a>
								</div>
							</div>
							<div class="unit one-half last-unit text-right">
								<div class="action-buttons green">
									<a href data-ng-href="/event/1">Details <i class="icon-chevron-right epsilon"></i></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div><!-- event end -->
	</div>
</div>

<script type="text/ng-template" id="attendingModal.html">
    <div class="modal-header">
        <h2 class="flush">Attending</h2>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in items">
                <a ng-click="selected.item = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ selected.item }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn" data-ng-click="ok()">Close</button>
    </div>
</script>
