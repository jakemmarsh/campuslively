<div class="white-top">
	<div class="container full-height">
		<div class="table full-height">
			<div class="td vertical-align-middle">
				<h1 class="flush highlight" data-ng-hide="messageSent">Contact Us</h1>
				<h1 class="flush highlight" data-ng-show="messageSent">Message Sent!</h1>
			</div>
		</div>
	</div>
</div>
<div class="container soft-half--ends">
	<form name="contactForm" data-ng-submit="sendMessage()" data-ng-hide="messageSent">
		<div class="table full-width">
			<div class="tr">
				<div class="td one-twelfth soft--right soft-half--bottom">
					<label for="subject" class="caps weight--bold">Subject</label>
				</div>
				<div class="td eleven-twelfths soft-half--bottom">
					<input type="text" id="subject" data-ng-model="messageSubject" class="full-width" placeholder="Message subject..." />
				</div>
			</div>
			<div class="tr">
				<div class="td one-twelfth soft-half--bottom">
					<label for="message" class="caps weight--bold">Message <span class="red">*</span></label>
				</div>
				<div class="td eleven-twelfths soft-half--bottom">
					<textarea id="message" data-ng-model="messageBody" class="full-width big" placeholder="Your message..." required></textarea>
				</div>
			</div>
			<div class="tr">
				<div class="td one-twelfth"></div>
				<div class="td eleven-twelfths text-right">
					<input type="submit" class="btn" value="Send Message" data-ng-disabled="contactForm.$invalid" />
				</div>
			</div>
		</div>
	</form>
	<div data-ng-show="messageSent">
		<p class="gamma">Thank you for contacting us. If your message requires a response, we will get back to you as soon as possible.</p>
	</div>
</div>
