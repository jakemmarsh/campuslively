<div class="white-top">
	<div class="container full-height">
		<div class="table full-height">
			<div class="td vertical-align-middle">
				<h1 class="flush highlight">Login to Campuslively</h1>
			</div>
		</div>
	</div>
</div>
<div class="table full-width full-height__header">
	<div class="td full-height full-width vertical-align-middle text-center">
		<form ng-submit="login()">
			<label for="username">Username</label>
			<br />
			<input type="text" id="username" data-ng-model="username" required />
			<br />
			<br />
			<label for="password">Password</label>
			<br />
			<input type="text" id="password" data-ng-model="password" required />
			<br />
			<br />
			<input type="submit" value="Login" />
		</form>
	</div>
</div>
